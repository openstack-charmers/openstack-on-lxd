series: bionic
services:
  aodh:
    charm: cs:aodh
    num_units: 3
    options:
      openstack-origin: cloud:bionic-stein
      worker-multiplier: 0.1
      vip: 10.0.8.201
  barbican:
    charm: cs:barbican
    num_units: 3
    options:
      openstack-origin: cloud:bionic-stein
      worker-multiplier: 0.1
      vip: 10.0.8.202
  barbican-vault:
    charm: cs:barbican-vault
  etcd:
    charm: cs:etcd
    num_units: 3
  easyrsa:
    charm: cs:~containers/easyrsa
    num_units: 1
  octavia:
    charm: cs:barbican
    num_units: 3
    options:
      openstack-origin: cloud:bionic-stein
      worker-multiplier: 0.1
      vip: 10.0.8.203
  vault:
    charm: cs:vault
    num_units: 3
  ceilometer:
    charm: cs:ceilometer
    num_units: 3
    options:
      vip: 10.0.8.204
  ceilometer-agent:
    charm: cs:ceilometer-agent
  ceph-mon:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:ceph-mon
    num_units: 3
    options:
      monitor-count: 3
      expected-osd-count: 3
      source: cloud:bionic-stein
  ceph-osd:
    annotations:
      gui-x: '1000'
      gui-y: '500'
    charm: cs:ceph-osd
    num_units: 3
    options:
      osd-devices: /srv/osd
      use-direct-io: False
      source: cloud:bionic-stein
      bluestore: False
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:ceph-radosgw
    num_units: 3
    options:
      source: cloud:bionic-stein
      vip: 10.0.8.205
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:cinder
    num_units: 3
    options:
      vip: 10.0.8.206
      worker-multiplier: 0.1
      block-device: None
      glance-api-version: 2
      openstack-origin: cloud:bionic-stein
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:cinder-ceph
  designate:
    charm: cs:designate
    num_units: 3
    options:
      nameservers: 'ns1.example.com ns2.example.com'
      vip: 10.0.8.207
  designate-bind:
    charm: cs:designate-bind
    num_units: 3
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:glance
    num_units: 3
    options:
      worker-multiplier: 0.1
      openstack-origin: cloud:bionic-stein
      vip: 10.0.8.208
  gnocchi:
    annotations:
      gui-x: '1500'
      gui-y: '250'
    charm: cs:gnocchi
    num_units: 3
    options:
      openstack-origin: cloud:bionic-stein
      vip: 10.0.8.209
  heat:
    charm: cs:heat
    num_units: 3
    options:
      worker-multiplier: 0.1
      openstack-origin: cloud:bionic-stein
      vip: 10.0.8.210
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone
    num_units: 3
    options:
      worker-multiplier: 0.1
      openstack-origin: cloud:bionic-stein
      vip: 10.0.8.211
  memcached:
    annotations:
      gui-x: '1500'
      gui-y: '500'
    charm: cs:memcached
    num_units: 3
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:percona-cluster
    num_units: 3
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
      tuning-level: fast
      min-cluster-size: 3
      vip: 10.0.8.212
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:neutron-api
    num_units: 3
    options:
      worker-multiplier: 0.1
      neutron-security-groups: true
      overlay-network-type: "gre vxlan"
      openstack-origin: cloud:bionic-stein
      flat-network-providers: physnet1
      enable-l3ha: true
      vip: 10.0.8.213
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:neutron-gateway
    num_units: 3
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eth1
      worker-multiplier: 0.1
      openstack-origin: cloud:bionic-stein
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:nova-cloud-controller
    num_units: 3
    options:
      worker-multiplier: 0.1
      network-manager: Neutron
      openstack-origin: cloud:bionic-stein
      ram-allocation-ratio: '64'
      cpu-allocation-ratio: '64'
      vip: 10.0.8.214
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:nova-compute
    num_units: 3
    options:
      enable-live-migration: False
      enable-resize: False
      migration-auth-type: ssh
      openstack-origin: cloud:bionic-stein
      force-raw-images: False
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:openstack-dashboard
    num_units: 3
    options:
      vip: 10.0.8.215
      openstack-origin: cloud:bionic-stein
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:rabbitmq-server
    num_units: 3
    options:
      min-cluster-size: 3
  hacluster-aodh:
    charm: cs:hacluster
  hacluster-barbican:
    charm: cs:hacluster
  hacluster-ceilometer:
    charm: cs:hacluster
  hacluster-cinder:
    charm: cs:hacluster
  hacluster-designate:
    charm: cs:hacluster
  hacluster-glance:
    charm: cs:hacluster
  hacluster-gnocchi:
    charm: cs:hacluster
  hacluster-heat:
    charm: cs:hacluster
  hacluster-horizon:
    charm: cs:hacluster
  hacluster-keystone:
    charm: cs:hacluster
  hacluster-mysql:
    charm: cs:hacluster
  hacluster-neutron:
    charm: cs:hacluster
  hacluster-nova:
    charm: cs:hacluster
  hacluster-octavia:
    charm: cs:hacluster
  hacluster-radosgw:
    charm: cs:hacluster
  hacluster-vault:
    charm: cs:hacluster
