  designate:
    charm: cs:designate
    num_units: 1
    options:
      nameservers: 'ns1.example.com ns2.example.com'
  designate-bind:
    charm: cs:designate-bind
    num_units: 1
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:glance
    num_units: 1
    options:
      worker-multiplier: 0.1
      openstack-origin: cloud:bionic-train
      #  gnocchi:
      #    annotations:
      #      gui-x: '1500'
      #      gui-y: '250'
      #    charm: cs:gnocchi
      #    num_units: 1
      #    options:
      #      openstack-origin: cloud:bionic-train
  heat:
    charm: cs:heat
    num_units: 1
    options:
      worker-multiplier: 0.1
      openstack-origin: cloud:bionic-train
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:keystone
    num_units: 1
    options:
      worker-multiplier: 0.1
      openstack-origin: cloud:bionic-train
  memcached:
    annotations:
      gui-x: '1500'
      gui-y: '500'
    charm: cs:memcached
    num_units: 1
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
      tuning-level: fast
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:neutron-api
    num_units: 1
    options:
      worker-multiplier: 0.1
      neutron-security-groups: true
      overlay-network-type: "gre vxlan"
      openstack-origin: cloud:bionic-train
      flat-network-providers: physnet1
  placement:
    annotations:
      gui-x: '400'
      gui-y: '400'
    charm: cs:placement
    num_units: 1
    options:
      worker-multiplier: 0.1
      openstack-origin: cloud:bionic-train
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eth1
      worker-multiplier: 0.1
      openstack-origin: cloud:bionic-train
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:nova-cloud-controller
    num_units: 1
    options:
      worker-multiplier: 0.1
      network-manager: Neutron
      openstack-origin: cloud:bionic-train
      ram-allocation-ratio: '64'
      cpu-allocation-ratio: '64'
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:nova-compute
    num_units: 1
    options:
      enable-live-migration: False
      enable-resize: False
      migration-auth-type: ssh
      openstack-origin: cloud:bionic-train
      force-raw-images: False
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:bionic-train
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:rabbitmq-server
    num_units: 1
