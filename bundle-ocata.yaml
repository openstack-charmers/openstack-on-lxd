series: xenial
services:
  ceilometer:
    charm: cs:xenial/ceilometer
    num_units: 1
  ceilometer-agent:
    charm: cs:xenial/ceilometer-agent
  ceph:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:xenial/ceph
    num_units: 3
    options:
      fsid: 5a791d94-980b-11e4-b6f6-3c970e8b1cf7
      monitor-secret: AQAi5a9UeJXUExAA+By9u+GPhl8/XiUQ4nwI3A==
      osd-devices: /srv/osd
      use-direct-io: False
      source: cloud:xenial-ocata
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:xenial/ceph-radosgw
    num_units: 1
    options:
      source: cloud:xenial-ocata
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:xenial/cinder
    num_units: 1
    options:
      worker-multiplier: 0.1
      block-device: None
      glance-api-version: 2
      openstack-origin: cloud:xenial-ocata
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:xenial/cinder-ceph
    num_units: 0
  designate:
    charm: cs:designate
    num_units: 1
  designate-bind:
    charm: cs:designate-bind
    num_units: 1
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:xenial/glance
    num_units: 1
    options:
      worker-multiplier: 0.1
      openstack-origin: cloud:xenial-ocata
  heat:
    charm: cs:xenial/heat
    num_units: 1
    options:
      worker-multiplier: 0.1
      openstack-origin: cloud:xenial-ocata
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:xenial/keystone
    num_units: 1
    options:
      worker-multiplier: 0.1
      admin-password: openstack
      openstack-origin: cloud:xenial-ocata
  mongodb:
    charm: cs:mongodb
    num_units: 1
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    #charm: cs:xenial/percona-cluster
    # Use dev pxc charm for password and tuning fixes, until 17.08 releases
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    options:
      max-connections: 1000
      innodb-buffer-pool-size: 256M
      tuning-level: fast
      source: cloud:xenial-ocata
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:xenial/neutron-api
    num_units: 1
    options:
      worker-multiplier: 0.1
      neutron-security-groups: true
      overlay-network-type: "gre vxlan"
      openstack-origin: cloud:xenial-ocata
      flat-network-providers: physnet1
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:xenial/neutron-gateway
    num_units: 1
    options:
      bridge-mappings: physnet1:br-ex
      data-port: br-ex:eth1
      worker-multiplier: 0.1
      openstack-origin: cloud:xenial-ocata
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:xenial/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:xenial/nova-cloud-controller
    num_units: 1
    options:
      worker-multiplier: 0.1
      network-manager: Neutron
      openstack-origin: cloud:xenial-ocata
      ram-allocation-ratio: 64
      cpu-allocation-ratio: 64
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:xenial/nova-compute
    num_units: 1
    options:
      enable-live-migration: False
      enable-resize: False
      migration-auth-type: ssh
      openstack-origin: cloud:xenial-ocata
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:xenial/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:xenial-ocata
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:xenial/rabbitmq-server
    num_units: 1
    options:
      source: cloud:xenial-ocata
