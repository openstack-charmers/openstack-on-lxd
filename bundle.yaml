series: trusty
services:
  ceph:
    annotations:
      gui-x: '750'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/trusty/ceph
    num_units: 3
    options:
      fsid: 5a791d94-980b-11e4-b6f6-3c970e8b1cf7
      monitor-secret: AQAi5a9UeJXUExAA+By9u+GPhl8/XiUQ4nwI3A==
      osd-devices: /srv/osd
      source: cloud:trusty-liberty
      use-direct-io: False
  ceph-radosgw:
    annotations:
      gui-x: '1000'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/trusty/ceph-radosgw
    num_units: 1
    options:
      source: cloud:trusty-liberty
      use-embedded-webserver: true
  cinder:
    annotations:
      gui-x: '750'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/trusty/cinder
    num_units: 1
    options:
      block-device: None
      glance-api-version: 2
      ha-mcastport: 5401
      openstack-origin: cloud:trusty-liberty
  cinder-ceph:
    annotations:
      gui-x: '750'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/trusty/cinder-ceph
    num_units: 0
  glance:
    annotations:
      gui-x: '250'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/trusty/glance
    num_units: 1
    options:
      openstack-origin: cloud:trusty-liberty
  keystone:
    annotations:
      gui-x: '500'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/trusty/keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:trusty-liberty
  mysql:
    annotations:
      gui-x: '0'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/trusty/percona-cluster
    num_units: 1
    options:
      max-connections: 20000
      dataset-size: 256M
  neutron-api:
    annotations:
      gui-x: '500'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/trusty/neutron-api
    num_units: 1
    options:
      neutron-security-groups: true
      openstack-origin: cloud:trusty-liberty
      overlay-network-type: "gre vxlan"
  neutron-gateway:
    annotations:
      gui-x: '0'
      gui-y: '0'
    charm: cs:~openstack-charmers-next/trusty/neutron-gateway
    num_units: 1
    options:
      ext-port: eth1
      openstack-origin: cloud:trusty-liberty
  neutron-openvswitch:
    annotations:
      gui-x: '250'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/trusty/neutron-openvswitch
    num_units: 0
  nova-cloud-controller:
    annotations:
      gui-x: '0'
      gui-y: '500'
    charm: cs:~openstack-charmers-next/trusty/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: cloud:trusty-liberty
      quantum-security-groups: 'yes'
  nova-compute:
    annotations:
      gui-x: '250'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/trusty/nova-compute
    num_units: 1
    options:
      enable-live-migration: False
      enable-resize: False
      migration-auth-type: ssh
      openstack-origin: cloud:trusty-liberty
      manage-neutron-plugin-legacy-mode: False
  openstack-dashboard:
    annotations:
      gui-x: '500'
      gui-y: '-250'
    charm: cs:~openstack-charmers-next/trusty/openstack-dashboard
    num_units: 1
    options:
      openstack-origin: cloud:trusty-liberty
  rabbitmq-server:
    annotations:
      gui-x: '500'
      gui-y: '250'
    charm: cs:~openstack-charmers-next/trusty/rabbitmq-server
    num_units: 1
    options:
      source: cloud:trusty-liberty
